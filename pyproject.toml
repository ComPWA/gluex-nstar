[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools"]

[project]
authors = [{name = "Vitor Shen"}]
dependencies = [
    "ampform",
    "ampform-dpd",
    "graphviz",
    "ipympl",
    "ipywidgets",
    "jax",
    "jaxlib",
    "matplotlib",
    "myst-nb",
    "numpy",
    "pandas",
    "phasespace",
    "pre-commit-uv",
    "python-lsp-ruff",
    "python-lsp-server",
    "qrules",
    "ruff",
    "sphinx-autobuild",
    "sphinx-book-theme",
    "sphinx-comments",
    "sphinx-copybutton",
    "sympy",
    "tensorflow",
    "tensorwaves",
]
license = {file = "LICENSE"}
name = "gluex-nstar"
readme = "README.md"
requires-python = ">=3.12"
version = "0.1.0"

[project.optional-dependencies]
dev = [
    "gluex-nstar[doc]",
    "gluex-nstar[jupyter]",
    "gluex-nstar[sty]",
    "pre-commit-uv",
]
doc = [
    "sphinx-autobuild",
    "sphinx-book-theme",
    "sphinx-comments",
    "sphinx-copybutton",
]
jupyter = [
    "jupyterlab",
    "jupyterlab-code-formatter >=3.0.0",
    "jupyterlab-git",
    "jupyterlab-lsp",
    "jupyterlab-myst",
    "python-lsp-ruff",
    "python-lsp-server[rope]",
]
sty = ["ruff"]

[tool.ruff]
extend-include = ["*.ipynb"]
preview = true
show-fixes = true

[tool.ruff.format]
docstring-code-format = true
line-ending = "lf"

[tool.ruff.lint]
ignore = [
    "ANN401",
    "COM812",
    "CPY001",
    "D101",
    "D102",
    "D103",
    "D105",
    "D107",
    "D203",
    "D213",
    "D407",
    "D416",
    "DOC",
    "E501",
    "FURB101",
    "FURB103",
    "FURB140",
    "G004",
    "ISC001",
    "PLW1514",
    "PT001",
    "PTH",
    "SIM108",
]
preview = true
select = ["ALL"]
task-tags = ["cspell"]

[tool.ruff.lint.flake8-builtins]
builtins-ignorelist = ["display"]

[tool.ruff.lint.flake8-comprehensions]
allow-dict-calls-with-keyword-arguments = true

[tool.ruff.lint.isort]
split-on-trailing-comma = false

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = [
    "ANN",
    "B018",
    "C408",
    "C90",
    "D",
    "E303",
    "E703",
    "N806",
    "N816",
    "PLC2401",
    "PLC2701",
    "PLR09",
    "PLR2004",
    "PLW0602",
    "PLW0603",
    "RUF001",
    "S101",
    "T20",
    "TCH",
]
"docs/*" = [
    "INP001",
    "S101",
    "S113",
]
"docs/conf.py" = [
    "D100",
    "INP001",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.tomlsort]
all = false
ignore_case = true
in_place = true
sort_first = [
    "build-system",
    "project",
    "tool.setuptools",
    "tool.setuptools_scm",
]
spaces_indent_inline_array = 4
trailing_comma_inline_array = true
