[tool.ruff.lint]
ignore = [
    "CPY001",
    "D203",
    "D213",
]
preview = true
select = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = [
    "ANN",
    "D103",
    "PLW0603",
    "T201",
]
"docs/conf.py" = [
    "D100",
    "INP001",
]

[tool.tomlsort]
all = false
ignore_case = true
in_place = true
sort_first = [
    "build-system",
    "project",
    "tool.setuptools",
    "tool.setuptools_scm",
]
sort_table_keys = true
spaces_indent_inline_array = 4
trailing_comma_inline_array = true
