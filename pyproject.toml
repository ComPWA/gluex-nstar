[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools"]

[project]
authors = [{name = "Vitor Shen"}]
dependencies = [
    "ampform",
    "graphviz",
    "ipympl",
    "ipywidgets",
    "jax",
    "jaxlib",
    "jupyterlab",
    "jupyterlab-code-formatter",
    "jupyterlab-git",
    "jupyterlab-lsp",
    "jupyterlab-myst",
    "matplotlib",
    "myst-nb",
    "numpy",
    "pandas",
    "phasespace",
    "pre-commit",
    "python-lsp-ruff",
    "python-lsp-server",
    "qrules",
    "ruff",
    "sphinx-autobuild",
    "sphinx-book-theme",
    "sphinx-comments",
    "sphinx-copybutton",
    "sympy",
    "tensorflow",
    "tensorwaves",
]
license = {file = "LICENSE"}
name = "gluex-nstar"
readme = "README.md"
requires-python = ">= 3.8"
version = "0.1.0"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.dependencies]
graphviz = "*"
jaxlib = "*"
python = "*"
python-graphviz = "*"
tensorflow = "*"

[tool.pixi.tasks.doc]
cmd = """
sphinx-build \
    -nW --keep-going \
    -b html \
    docs/ docs/_build/html
"""

[tool.pixi.tasks.doclive]
cmd = """
sphinx-autobuild \
    --re-ignore '.*/_build/.*' \
    --re-ignore '.*/.ipynb_checkpoints/.*' \
    --re-ignore '.*/.virtual_documents/.*' \
    --watch docs \
    -nW --keep-going \
    -b html \
    docs/ docs/_build/html
"""

[tool.pixi.tasks.docnb]
cmd = """
sphinx-build \
    -nW --keep-going \
    -b html \
    docs/ docs/_build/html
"""
env = {EXECUTE_NB = "yes"}

[tool.pixi.tasks.docnblive]
cmd = """
sphinx-autobuild \
    --re-ignore '.*/_build/.*' \
    --re-ignore '.*/.ipynb_checkpoints/.*' \
    --re-ignore '.*/.virtual_documents/.*' \
    --watch docs \
    -nW --keep-going \
    -b html \
    docs/ docs/_build/html
"""
env = {EXECUTE_NB = "yes"}

[tool.pixi.tasks.lab]
cmd = "jupyter lab docs"

[tool.ruff]
preview = true

[tool.ruff.lint]
ignore = [
    "COM812",
    "CPY001",
    "D203",
    "D213",
    "ISC001",
]
preview = true
select = ["ALL"]

[tool.ruff.lint.flake8-builtins]
builtins-ignorelist = ["display"]

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = [
    "ANN",
    "B018",
    "D100",
    "D103",
    "E303",
    "E501",
    "PLR2004",
    "PLW0603",
    "S101",
    "T201",
]
"docs/conf.py" = [
    "D100",
    "INP001",
]

[tool.tomlsort]
all = false
ignore_case = true
in_place = true
sort_first = [
    "build-system",
    "project",
    "tool.setuptools",
    "tool.setuptools_scm",
]
sort_table_keys = true
spaces_indent_inline_array = 4
trailing_comma_inline_array = true
