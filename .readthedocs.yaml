version: "2"

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.12"
  jobs:
    post_install:
      - curl -fsSL https://pixi.sh/install.sh | bash
      - export PATH="$HOME/.pixi/bin:$PATH" && pixi install
    environment:
      - PATH: "$HOME/.pixi/bin:$PATH"
    run:
      - pixi run docnb
sphinx:
  configuration: docs/conf.py
